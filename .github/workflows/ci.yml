name: CI (cargo-chef)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    name: Build (linux, cargo-chef)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install cargo-chef
        run: cargo install cargo-chef --version 0.1.32 || true

      - name: Prepare cargo-chef recipe
        run: cargo chef prepare --recipe-path recipe.json --workspace

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo git index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Restore target cache (cargo-chef)
        uses: actions/cache@v4
        with:
          path: target
          key: chef-target-${{ runner.os }}-${{ hashFiles('recipe.json') }}
          restore-keys: |
            chef-target-${{ runner.os }}-

      - name: Cook cached dependencies
        run: cargo chef cook --recipe-path recipe.json

      - name: Build workspace (release)
        run: cargo build --workspace --release

  build-windows:
    name: Build (windows, cargo-chef)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install cargo-chef
        run: cargo install cargo-chef --version 0.1.32 || true

      - name: Prepare cargo-chef recipe
        run: cargo chef prepare --recipe-path recipe.json --workspace

      - name: Cache cargo registry (Windows)
        uses: actions/cache@v4
        with:
          path: C:\\Users\\runneradmin\\.cargo\\registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo git index (Windows)
        uses: actions/cache@v4
        with:
          path: C:\\Users\\runneradmin\\.cargo\\git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Restore target cache (cargo-chef, Windows)
        uses: actions/cache@v4
        with:
          path: target
          key: chef-target-${{ runner.os }}-${{ hashFiles('recipe.json') }}
          restore-keys: |
            chef-target-${{ runner.os }}-

      - name: Cook cached dependencies (Windows)
        run: cargo chef cook --recipe-path recipe.json

      - name: Build workspace (release) (Windows)
        run: cargo build --workspace --release
