name: Build Windows App

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Get pnpm store directory (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $store = pnpm store path --silent
          if ([string]::IsNullOrWhiteSpace($store)) {
            Write-Host "pnpm store path returned empty; falling back to %APPDATA%\pnpm-store"
            $store = Join-Path $env:APPDATA "pnpm-store"
          }
          "STORE_PATH=$store" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          # Cache the pnpm store path computed above. This workflow runs only on Windows
          # so we rely on STORE_PATH being set by the previous PowerShell step.
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Tauri App
        run: pnpm run tauri build

      - name: Upload NSIS Installer
        uses: actions/upload-artifact@v4
        with:
          name: tauri-pos-printer-installer.exe
          path: src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error
          compression-level: 0
