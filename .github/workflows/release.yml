name: Build Windows App

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      # pnpm caching removed (KISS). Installing dependencies directly each run.

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Debug installed packages
        run: |
          echo "pnpm version:"; pnpm -v || true
          echo "node version:"; node -v || true
          echo "Listing @tauri-apps packages:"; pnpm ls @tauri-apps --depth 0 || true
          echo "Attempt to require.resolve @tauri-apps/api/tauri using node:";
          node -e "try { console.log(require.resolve('@tauri-apps/api/tauri')); } catch(e) { console.error('resolve failed:', e.message); process.exit(0); }"

      - name: Build Tauri App
        run: pnpm run tauri build

      - name: Upload NSIS Installer
        uses: actions/upload-artifact@v4
        with:
          name: tauri-pos-printer-installer.exe
          path: src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error
          compression-level: 0
